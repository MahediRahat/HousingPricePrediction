<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #1a365d;
            --secondary: #2c5282;
            --accent: #4299e1;
            --background: #1a365d;
            --card: #2a4365;
            --text: #e2e8f0;
            --text-light: #a0aec0;
            --hover: #2d3748;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1a365d, #2c5282, #2b6cb0, #1e3a8a);
            background-size: 400% 400%;
            animation: moveBackground 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .container {
            background: rgba(26, 54, 93, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--text);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .info {
            background: rgba(42, 67, 101, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(44, 82, 130, 0.5);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item:hover {
            transform: translateX(5px);
            background: rgba(44, 82, 130, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item i {
            font-size: 18px;
            color: var(--accent);
            margin-right: 12px;
            width: 24px;
        }

        .info-item .label {
            font-weight: 500;
            color: var(--text-light);
            width: 120px;
            font-size: 0.9em;
        }

        .info-item .value {
            font-weight: 600;
            color: var(--text);
            flex-grow: 1;
            font-size: 0.9em;
        }

        .prediction-section {
            text-align: center;
            padding: 20px;
            background: rgba(42, 67, 101, 0.5);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: var(--text);
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        @keyframes floatPrice {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .predicted-price {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
            animation: floatPrice 3s ease-in-out infinite;
            display: inline-block;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 25px;
            font-size: 0.9em;
            font-weight: 500;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: #63b3ed;
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
        }

        .back-button i {
            margin-right: 8px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .info-item {
                flex-direction: column;
                text-align: center;
                padding: 8px;
            }
            
            .info-item i {
                margin-right: 0;
                margin-bottom: 5px;
            }
            
            .info-item .label {
                width: 100%;
                margin-bottom: 3px;
            }
            
            .predicted-price {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Price Prediction</h1>
        <div class="info">
            <div class="info-item">
                <i class="fas fa-city"></i>
                <span class="label">City:</span>
                <span class="value">{{ city }}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span class="label">Location:</span>
                <span class="value">{{ location }}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-bed"></i>
                <span class="label">Bedrooms:</span>
                <span class="value">{{ bedrooms }}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-bath"></i>
                <span class="label">Bathrooms:</span>
                <span class="value">{{ bathrooms }}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-ruler-combined"></i>
                <span class="label">Floor Area:</span>
                <span class="value">{{ floor_area }} sq.ft.</span>
            </div>
            <div class="info-item">
                <i class="fas fa-building"></i>
                <span class="label">Floor Number:</span>
                <span class="value">{{ floor_no }}</span>
            </div>
        </div>

        <div class="prediction-section">
            <h2>Predicted Price</h2>
            <div class="predicted-price">
                {{ predicted_price }} BDT
            </div>
        </div>

        <div style="text-align: center;">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
